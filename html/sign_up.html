<body>
	<!--Global sign up container-->
	<div class = "sign-up-container center">
		<!--Media icon-->
		<div class = "streaming-icon">
			<!--icon-->
			<svg width = "128px" height = "128px" fill = "#e21313" stroke = "#FFF" style = "enable-background:new 0 0 32 32;" viewBox = "0 0 32 32">
				<g><path d = "M7,28H3c-0.6,0-1-0.4-1-1s0.4-1,1-1h4c0.6,0,1,0.4,1,1S7.6,28,7,28z"/></g><g><path d = "M9,30c-1.7,
				0-3-1.3-3-3s1.3-3,3-3s3,1.3,3,3S10.7,30,9,30z"/></g><path d = "M29,26H13.9c0.1,0.3,0.1,0.7,0.1,1s0,0.7-0.1,
				1H29c0.6,0,1-0.4,1-1S29.6,26,29,26z"/><path d = "M26,3H6C3.2,3,1,5.2,1,8v10c0,2.8,2.2,5,5,5h20c2.8,0,5-2.2,
				5-5V8C31,5.2,28.8,3,26,3z M20.1,14.7l-5,3 c-0.3,0.2-0.7,0.3-1,0.3c-0.3,0-0.7-0.1-1-0.3c-0.6-0.4-1-1-1-1.7V10c0-0.7,
				0.4-1.3,1-1.7c0.6-0.4,1.4-0.3,2,0l5,3 c0.6,0.4,0.9,1,0.9,1.7S20.6,14.3,20.1,14.7z"/>
			</svg>
		</div><br/>
		<!--Title-->
		<div class = "title"><label>Inscription<label></div><br/>
		<!--Fields-->
		<div class = "fields" align = "center">
			<!--Username container-->
			<div class = "username-cnt field">
				<input id = "up-pseudo" type = "text" placeholder = "Nom d'utilisateur" title = "Donnez votre nom d'utilisateur."/>
			</div><br/>
			<!--Email container-->
			<div class = "user-email-cnt field">
				<input id = "up-email" type = "email" placeholder = "Adresse courriel" title = "Donnez votre adresse courriel."/>
			</div><br/>
			<!--Password container-->
			<div class = "user-password-cnt field">
				<input id = "up-password" type = "password" placeholder = "Mot de passe" title = "Quel est votre mot de passe ?"/>
			</div><br/>
			<!--Confirm password container-->
			<div class = "cfm-password-cnt field">
				<!--Confirm password data-->
				<input id = "up-confirm" type = "password" placeholder = "Confirmation du mot de passe" title = "Resaisissez votre mot de passe."/>
			</div><br/>
			<!--Options container-->
			<div class = "sign-up-options" align = "center">
				<!--Sign up button-->
				<button id = "sign-up-btn" title = "S'inscrire maintenant.">Inscription</button>
				<!--Sign in button-->
				<button id = "sign-in-btn" title = "S'authentifier.">Se connecter</button>
			</div>
		</div>
	</div>
	<!--Controller-->
	<script type = "text/javascript" src = "../js/sign_up.js"></script>
</body>
