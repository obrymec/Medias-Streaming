<body>
	<!--Global sign in container-->
	<div class = "sign-in-container center">
		<!--Guest icon-->
		<div class = "guest-icon bloom">
			<!--icon--> 
			<svg fill = "#fff" width = "128px" height = "128px" viewBox = "0 0 24 24">
				<g><path d = "M12,0C5.4,0,0,5.4,0,12c0,6.6,5.4,12,12,12s12-5.4,12-12C24,
				5.4,18.6,0,12,0z M12,4c2.2,0,4,2.2,4,5s-1.8,5-4,5 s-4-2.2-4-5S9.8,4,12,
				4z M18.6,19.5C16.9,21,14.5,22,12,22s-4.9-1-6.6-2.5c-0.4-0.4-0.5-1-0.1-1.4c1.1-1.3,
				2.6-2.2,4.2-2.7 c0.8,0.4,1.6,0.6,2.5,0.6s1.7-0.2,2.5-0.6c1.7,0.5,3.1,
				1.4,4.2,2.7C19.1,18.5,19.1,19.1,18.6,19.5z"/></g>
			</svg>
		</div><br/>
		<!--Title-->
		<div class = "title"><label>Connexion<label></div><br/>
		<!--Fields-->
		<div class = "fields" align = "center">
			<!--Username or mail container-->
			<div class = "user-cnt field">
                <input id = "in-user-id" type = "text" placeholder = "Identifiant" title = "Donnez votre identifiant (Nom d'utilisateur ou E-mail)."/>
            </div><br/>
			<!--Password container-->
			<div class = "user-password-cnt field">
                <input id = "in-user-pass" type = "password" placeholder = "Mot de passe" title = "Quel est votre mot de passe ?"/>
            </div><br/>
			<!--Options container-->
			<div class = "sign-in-options" align = "center">
				<!--Sign in button-->
				<button id = "sign-in-btn" title = "Se connecter maintenant.">Connexion</button>
				<!--Sign up button-->
				<button id = "sign-up-btn" title = "Ouvrir son compte.">S'inscrire</button>
			</div>
		</div>
	</div>
	<!--Controller-->
	<script type = "text/javascript" src = "../js/sign_in.js"></script>
</body>
