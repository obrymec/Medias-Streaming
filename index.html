<!--Medias streaming app-->
<!Doctype html>
	<!--Medias structure-->
	<html lang = "fr">
		<!--Streaming header-->
		<head>
			<!--Web page view title and style definition-->
			<title>Medias Streaming</title>
			<!--Web page encoding: "UTF-8"-->
			<meta charset = "utf-8" name = "viewport" content = "width=device-width,initial-scale=1.0"/>
			<!--App favicon-->
			<link rel = "shortcut icon" type = "image/ico" href = "./favicon.ico"/>
			<link rel = "icon" type = "image/ico" href = "./favicon.ico"/>
		</head>
		<!--Medias container-->
		<body>
			<!--Others views-->
			<div class = "views"></div><div class = "others-views"></div><div class = "sources"></div>
			<!--Controllers-->
			<script type = "text/javascript" src = "./js/jquery.js"></script>
			<script type = "text/javascript">$ (window).on ("load", () => $ ("div.sources").load ("./html/sources.html"));</script>
		</body>
	</html>
